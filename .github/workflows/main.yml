name: Run Actions Based on Commit Message

on:
  push:
    branches:
      - main

jobs:
  process-commit-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
          
      - name: Get commit message
        id: get_message
        run: |
          # Отримуємо останнє повідомлення коміту
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Last commit message: $COMMIT_MESSAGE"
          echo "commit_message=$COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Run 'Create AMI' Action (if message contains 'Create AMI')
        if: contains(env.commit_message, 'Create AMI')
        run: |
          echo "Running 'Create AMI' Action based on commit message..."

      - name: Set up Packer
        if: contains(env.commit_message, 'Create AMI')
        uses: hashicorp/setup-packer@v2

      - name: Initialize Packer
        if: contains(env.commit_message, 'Create AMI')
        run: |
          packer init ami.pkr.hcl
          
      - name: Run Packer build
        if: contains(env.commit_message, 'Create AMI')
        run: |
          packer build ami.pkr.hcl  2>&1 | sudo tee output.txt
          
          # Витягування AMI ID з логів
          AMI_ID=$(tail -2 output.txt | awk 'match($0, /ami-.*/) { print substr($0, RSTART, RLENGTH) }')
          
          # Збереження AMI ID як змінної середовища для подальших кроків
          echo "AMI_ID=$AMI_ID" >> $GITHUB_ENV

      - name: Use AMI ID
        if: contains(env.commit_message, 'Create AMI')
        run: |
          echo "The AMI ID is: ${{ env.AMI_ID }}"

      - name: Set AMI ID1
        if: contains(env.commit_message, 'Set AMI')
        run: |
          echo "AMI_ID=1111" >> ami_id.txt
             
      - name: Set AMI ID2
        if: contains(env.commit_message, 'Set AMI')
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_HUB_TOKEN }}
        run: |
          AMI_ID=$(cat ami_id.txt)
          echo "Updating AMI_ID with value: $AMI_ID"
          curl -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/actions/secrets/AMI_ID \
            -d "$(jq -n --arg value "$AMI_ID" --arg key "$(echo -n ${{ secrets.REPO_PUBLIC_KEY }} | base64 -d)" \
                '{"encrypted_value": $value, "key_id": $key}')"
        
      - name: Test AMI ID1
        if: contains(env.commit_message, 'Test AMI')
        env:
          AMI_ID: ${{ secrets.AMI_ID }}
        run: echo "The current AMI_ID is:$AMI_ID"

        

      - name: Run Action 2 (if message contains 'Run AMI')
        if: contains(env.commit_message, 'Run AMI')
        run: |
          echo "Running Action 2 based on commit message..."
          # Додайте тут свої команди для виконання Action 2

      - name: Run Action 3 (if message contains 'Destroy all')
        if: contains(env.commit_message, 'Destroy all')
        run: |
          echo "Running Action 3 based on commit message..."
          # Додайте тут свої команди для виконання Action 3
